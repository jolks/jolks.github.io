<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting&hellip;</title>
    <script>
    (function () {
      var slug = new URLSearchParams(window.location.search).get('slug');
      if (slug) {
        window.location.replace('/posts/' + encodeURIComponent(slug) + '.html');
      } else {
        window.location.replace('/');
      }
    })();
    </script>
</head>
<body>
    <p>Redirecting&hellip;</p>
</body>
</html>
