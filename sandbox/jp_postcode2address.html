<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> <!-- Required for the Japanese characters to display properly -->
  <script src="https://ajaxzip3.github.io/ajaxzip3.js"></script>
  <script src="assets/fixchar.js"></script>
  <script>
    // Convert full-width romaji characters to normal ones e.g. ８１０００４２ to 8100042
    function convert(element_id) {
      var input_txt = fixchar(document.getElementById(element_id).value);
      document.getElementById(element_id).value = input_txt;
    }
  </script>
</head>
<body>
  <div>
  <!--
  The "this" keyword is current input field i.e. building[zip]. So alternatively:-
  AjaxZip3.zip2addr(this,'','building[prefecture_id]','building[city]'); 
  -->

  <!-- There are now 2 functions being invoked onKeyUp (Execute a JavaScript when a user releases a key) -->
  <input onKeyUp="convert('building_zip');AjaxZip3.zip2addr('building[zip]','','building[prefecture_id]','building[city]');" type="text" name="building[zip]" id="building_zip"/>
  </div>

  <!--

  <input type="text" name="building[prefecture_id]"/>
