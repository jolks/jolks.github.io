# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: John Lau
subtitle:
description: Full English name is John Lau Kah Soon (Eastern order) or John Kah Soon Lau (Western order). Surname is Lau (刘). Chinese name is 刘嘉顺 (劉嘉順).
introduction: |
  Full-stack software engineer experienced in research and hardware design based in Tokyo, Japan.
  Currently working on big data, machine learning and cybersecurity problems.<br>
  Since March 2018, started to take an active role in product management.
keywords:
author: John Lau
language: en
timezone: Japan

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://laujohn.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

# Overwrites .hexo/themes/<theme name>/_config.yml
theme_config:
  colorscheme: white
  nav:
    Home: /
    Blog: /archives/
  social_links:
    twitter: https://twitter.com/JohnKSLau
    facebook: https://www.facebook.com/johnlaukahsoon
    linkedin: https://www.linkedin.com/in/johnlaukahsoon
  disqus:
    enabled: true
    shortname: laujohn
  logo:
    enabled: true
    width: 28
    height: 50
    url: /images/logo.png
    gravatar: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
